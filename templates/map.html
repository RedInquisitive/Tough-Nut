{% extends "skeleton.html" %} {% block content %}
<meta http-equiv="refresh" content="10">

<script>
function submitter(loc, typ) {
	var xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo").innerHTML = this.responseText;
		}
	};
	
	if(typ == 'door') {
		xhttp.open("get", "/door/"+loc, true);
	} else {
		xhttp.open("get", "/hall/"+loc, true);
	}
	
	xhttp.send();
	setTimeout(function() {
		location.reload();
	}, 1000);
}
</script>

<div style="text-align: center;">
	<p id="demo">No Action Running<p>
	<div class="btn-group-horizontal" style="margin: 10px auto; display: inline-block;">
		<button type="button" class="btn  {% if eh == "1" %}btn-success{% elif eh == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('east', 'hall')">East Hallway</button>
		<button type="button" class="btn  {% if wh == "1" %}btn-success{% elif wh == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('west', 'hall')">West Hallway</button>
		<button type="button" class="btn  {% if nh == "1" %}btn-success{% elif nh == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('north', 'hall')">North Hallway</button>
		<button type="button" class="btn  {% if sh == "1" %}btn-success{% elif sh == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('south', 'hall')">South Hallway</button>
	</div>
	<br>
	<div class="btn-group-horizontal" style="margin: 10px auto; display: inline-block;">
		<button type="button" class="btn  {% if ed == "1" %}btn-success{% elif ed == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('east', 'door')">East Door</button>
		<button type="button" class="btn  {% if wd == "1" %}btn-success{% elif wd == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('west', 'door')">West Door</button>
		<button type="button" class="btn  {% if nd == "1" %}btn-success{% elif nd == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('north', 'door')">North Door</button>
		<button type="button" class="btn  {% if sd == "1" %}btn-success{% elif sd == "0"  %}btn-danger{% else %}btn-warning{% endif %}  btn-lg" onclick="submitter('south', 'door')">South Door</button>
	</div>
</div>
<script>
function myCanvas() {
	var c = document.getElementById("mapCanvas");
	var ctx = c.getContext("2d");
	var img = document.getElementById("map");
	ctx.drawImage(img, 10, 10, 1000, 772);
	{# //West Door     #}
	{% if wd == "1" %} 
		ctx.fillStyle = 'green';
	{% elif wd == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(65, 441, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //East Door #}
	{% if ed == "1" %} 
		ctx.fillStyle = 'green';
	{% elif ed == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(935, 480, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //South Door #}
	{% if sd == "1" %} 
		ctx.fillStyle = 'green';
	{% elif sd == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(350, 712, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //North Door #}
	{% if nd == "1" %} 
		ctx.fillStyle = 'green';
	{% elif nd == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(190, 117, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //West Hall #}
	{% if wh == "1" %} 
		ctx.fillStyle = 'green';
	{% elif wh == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(218, 395, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //East Hall #}
	{% if eh == "1" %} 
		ctx.fillStyle = 'green';
	{% elif eh == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(868, 398, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //South Hall #}
	{% if sh == "1" %} 
		ctx.fillStyle = 'green';
	{% elif sh == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(370, 487, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();

	{# //North Hall #}
	{% if nh == "1" %} 
		ctx.fillStyle = 'green';
	{% elif nh == "0" %} 
		ctx.fillStyle = 'red';
	{% else %}
		ctx.fillStyle = 'black';
	{% endif %}
	ctx.beginPath();
	ctx.arc(335, 199, 10, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();
}
</script>

<canvas id="mapCanvas" width="1000" height="772" style="margin: 10px auto; display: block;">Your browser does not support the HTML5 canvas tag.</canvas>
<img onload="myCanvas();" src="/static/images/Coover_First_Floor.jpg" id="map" class="image-rounded" alt="Building map" style="width:1px;height:1px;">

{% endblock %}
