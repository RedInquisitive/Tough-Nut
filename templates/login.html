{% extends "skeleton.html" %}
{% block content %}

<div class="container">
	<h1 align="center">Welcom to CDC Web</h1>
	<form class="form-signin" action = "{{ url_for('check') }}" method = "POST">
		<h2 class="form-signin-heading">Please Sign In</h2>
		<label for="inputEmail" class="sr-only">User</label>
		<input type="text" id="inputEmail" class="form-control" name="uname" placeholder="Username" required autofocus>
		<br>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
		<br>
		<h4 class="form-signin-heading text-muted">One account, all of TEAM5</h4>
		<button class="btn btn-lg btn-primary" type="submit" value = "submit" >Let's go</button>
	</form>
</div>

{% endblock %}
